<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found</title>
    <script>
        const segmentCount = 1;
        const location = window.location;
        const replacePath = location.pathname.split('/').slice(0, 1 + segmentCount).join('/');
        location.replace(
            `${location.origin}/iphone-flashcard-app/?p=${location.pathname.slice(replacePath.length)}${location.search}${location.hash}`
        );
    </script>
</head>
<body>
    <p>Redirecting...</p>
</body>
</html>
